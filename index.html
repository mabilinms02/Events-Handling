<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events Handling</title>
</head>
<body>//index.html/Events Handling

	<form>
		Enter 1st Number: <input type="text" id="num1">
		Enter 2nd Number: <input type="text" id="num2">
		<button type="Submit" onclick="plus()"> Calculate</button>
		<button type="Submit" onclick="prod()"> Product</button>
	</form>


	<script>
		function plus() {
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
				var sum = Number(num1) + Number(num2);
			document.write("The sum is: " + sum)
		}
		function prod() {
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
				var prodc = Number(num1) * Number(num2);
			document.write("The sum is: " + prodc)
		}

	</script>

</body>
</html>
